<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<h1 class="text-center display-1 fw-bold " *ngIf="roles.length==0">No Roles Available</h1>

  <div class="row gy-4">
    <div class="col-md-4 " *ngFor="let role of roles">
      <div class="bg-dark p-3 rounded-5" >
        <div >
          <h3 class="">{{ role.name }}</h3>
          <h5 class="text-primary">Permissions:</h5>
          <ul class="">
            <li class="h6 " *ngFor="let permission of role.permissions">{{ permission }}</li>
          </ul>
          <button (click)="deleteRole(role.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
     
    </div>
  </div>
