<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="assignForm" (ngSubmit)="assignExam()">
        <div class="form-group">
          <label for="useremail">Email</label>
          <input type="email" class="form-control my-2" id="useremail" formControlName="useremail">
        </div>

        <div class="form-group">
          <label for="scheduledTimeFrom">Scheduled Time From</label>
          <input type="datetime-local" class="form-control my-2" id="scheduledTimeFrom" formControlName="scheduledTimeFrom">
        </div>

        <div class="form-group">
          <label for="scheduledTimeTo">Scheduled Time To</label>
          <input type="datetime-local" class="form-control my-2" id="scheduledTimeTo" formControlName="scheduledTimeTo">
        </div>

        <div class="form-group">
          <label for="createdby">Created By</label>
          <input type="text" class="form-control my-2" id="createdby" formControlName="createdby">
        </div>
        <button type="submit" class="btn mt-3 btn-primary">Assign Exam</button>
      </form>
    </div>
  </div>

</div>
